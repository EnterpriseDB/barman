[tox]
envlist = py27, py35, py36, py37, py38, flake8, minimal

[testenv]
deps = pytest
       boto3
       mock
       pytest-timeout
       py
       psycopg2-binary
commands = py.test {posargs:tests}
passenv = USER

[testenv:minimal]
basepython = python2.7
deps = pytest<3.3.0
       boto3<1.11
       mock
       pytest-catchlog>=1.2.1
       pytest-timeout<1.2.1
       py<1.6.0
       psycopg2-binary
       argh==0.21.2
       python-dateutil==1.5

[testenv:flake8]
basepython = python3.7
commands = flake8 {posargs}
deps = flake8
       flake8-mock
       flake8-string-format
       flake8-copyright
       flake8-isort
       # Keep the next line until a fix for the following issue is released
       # https://github.com/gforcada/flake8-isort/issues/88
       isort<5

[flake8]
select = E,F,W,C
ignore = E203, E501, W503
max-line-length = 88
copyright-check = True
copyright-regexp = Â© Copyright %(author)s (\d{4}-)2021
copyright-author = EnterpriseDB UK Limited

[travis]
python =
  2.7: py27
  3.5: py35
  3.6: py36
  3.7: py37, flake8
  3.8: py38
